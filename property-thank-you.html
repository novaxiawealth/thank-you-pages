<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You Page | NOVAXIA</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: Verdana, Geneva, sans-serif;
      background-color: #809462;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333333;
    }

    .wrapper {
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      padding: 60px 60px 70px;
      text-align: center;
      border-top: 4px solid #6e844b;
      border-top: 4px solid #c8a450; 
    }

    .logo {
      margin-bottom: 18px;
    }

    .logo img {
      max-width: 220px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .title {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 18px;
      color: #2f3b21;
    }

    .thankyou {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #2f3b21;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 26px;
      color: #444444;
    }

    .divider {
      width: 60%;
      height: 1px;
      background-color: #d6d6d6;
      margin: 0 auto 26px;
    }

  </style>
</head>

<body>

  <div class="wrapper">
    <div class="card">

      <div class="logo">
        <img src="fva aeolis logo.png" alt="logo">
      </div>

      <div class="title">Property Investment Project</div>

      <div class="divider"></div>

      <div class="thankyou">Thank you!</div>
      <div class="subtitle">Your submission has been recorded.</div>

    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pdfUrl = params.get("pdfUrl");

    if (pdfUrl) {
      document.getElementById("download-btn").href = pdfUrl;
    }
    const cleanUrl = window.location.origin + window.location.pathname;
    window.history.replaceState({}, document.title, cleanUrl);
  </script>

</body>
</html>
