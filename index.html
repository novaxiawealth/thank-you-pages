<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap CDN -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  >
  <style>
    body {
      background: #f7f7f7;
      padding: 40px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .thankyou-box {
      background: #ffffff;
      padding: 40px;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    .btn-download {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="thankyou-box">
    <h2>Thank you for your interest!</h2>
    <p>Your requested presentation is ready.</p>

    <!-- Download Button -->
    <a href="{pdfUrl}" target="_blank" class="btn btn-primary btn-download">
      Download Presentation
    </a>
  </div>

</body>
</html>
