<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You Page | NOVAXIA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: Verdana, Geneva, sans-serif;
      background-color: #809462;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333333;
    }

    .wrapper {
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      padding: 60px 60px 70px;
      text-align: center;
      border-top: 4px solid #6e844b;
    }

    .logo {
      margin-bottom: 18px;
    }

    .logo img {
      max-width: 220px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .title {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 18px;
      color: #2f3b21;
    }

    .thankyou {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #2f3b21;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 26px;
      color: #444444;
    }

    .divider {
      width: 60%;
      height: 1px;
      background-color: #d6d6d6;
      margin: 0 auto 26px;
    }

    .btn-download {
      display: inline-block;
      padding: 10px 28px;
      background-color: #4f5f30;
      color: #ffffff;
      border-radius: 4px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.15s ease, transform 0.08s ease;
    }

    .btn-download:hover {
      background-color: #61743a;
      transform: translateY(-1px);
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="card">

      <div class="logo">
        <img src="fva aeolis logo.png" alt="logo">
      </div>

      <div class="title">Property Investment Project</div>

      <div class="divider"></div>

      <div class="thankyou">Thank you!</div>
      <div class="subtitle">Your submission has been recorded.</div>

      <a id="download-btn"
         class="btn-download"
         href="#"
         target="_blank"
         rel="noopener noreferrer">
        Download PDF
      </a>

    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pdfUrl = params.get("pdfUrl");

    if (pdfUrl) {
      document.getElementById("download-btn").href = pdfUrl;
    }
  </script>

</body>
</html>
