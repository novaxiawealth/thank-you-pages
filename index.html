<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | NOVAXIA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f3f4f6;
      font-family: Verdana, Geneva, sans-serif;
    }

    .container {
      text-align: center;
      padding: 30px;
      background: white;
      border-radius: 16px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    .title {
      font-size: 48px;
      font-weight: 800;
      margin: 0 0 10px;
      color: #333;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      background-color: #f2b633;
      color: #1f2f3a;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 40px;
      transition: background-color 0.15s ease, transform 0.1s ease;
    }

    .btn:hover {
      background-color: #f7c651;
      transform: translateY(-2px);
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="title">Thank You!</h1>
    <p class="subtitle">Your file is ready.</p>

    <!-- JotForm will insert the actual PDF URL here -->
    <a class="btn" href="{pdfUrl}" target="_blank" rel="noopener noreferrer">
      Download PDF â†’
    </a>
  </div>

</body>
</html>
