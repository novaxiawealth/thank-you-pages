<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You Page | NOVAXIA</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: Verdana, Geneva, sans-serif;
      background: linear-gradient(120deg, #7f8d63, #6f7e56);
      background-size: 300% 300%;
      animation: moveGradient 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333333;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper {
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 14px; 
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.28); 
      padding: 60px 60px 70px;
      text-align: center;
      border-top: 4px solid #c8a450; 
      opacity: 0;
      transform: scale(0.98);
      animation: fadeInCard 2s forwards ease-out;
    }

    @keyframes fadeInCard {
      from {
        opacity: 0.85;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo {
      margin-bottom: 18px;
    }

    .logo img {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .thankyou {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #2f3b21;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 26px;
      color: #444444;
    }

    .divider {
      width: 60%;
      height: 1px;
      background-color: #d6d6d6;
      margin: 0 auto 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 28px;
      font-size: 16px;
      background-color: #6e844b;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #596c3c;
    }

  </style>
</head>

<body>

  <div class="wrapper">
    <div class="card">

      <div class="logo">
        <img src="logo white.png" alt="novaxia logo">
      </div>

      <div class="divider"></div>

      <div class="thankyou">Thank you!</div>
      <div class="subtitle">We appreciate your trust.</div>

      <a href="https://novecon.finance" class="btn">Visit our Website</a>

    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pdfUrl = params.get("pdfUrl");

    if (pdfUrl) {
      document.getElementById("download-btn").href = pdfUrl;
    }

    const cleanUrl = window.location.origin + window.location.pathname;
    window.history.replaceState({}, document.title, cleanUrl);
  </script>

</body>
</html>
