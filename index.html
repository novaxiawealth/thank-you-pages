<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You Page | NOVAXIA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: Verdana, Geneva, sans-serif;
      background: radial-gradient(circle at top left, #b9d4a8 0%, #2c3f33 40%, #18231b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      max-width: 1200px;
      padding: 40px 20px;
    }
    .hero::before,
    .hero::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.45;
      z-index: 0;
    }
    .hero::before {
      width: 320px;
      height: 320px;
      background: rgba(199, 219, 178, 0.85);
      top: -80px;
      left: -60px;
    }
    .hero::after {
      width: 260px;
      height: 260px;
      background: rgba(155, 190, 142, 0.8);
      bottom: -70px;
      right: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      display: flex;
      flex-wrap: wrap;
      background: linear-gradient(135deg, rgba(14, 24, 19, 0.90), rgba(31, 48, 38, 0.90));
      border-radius: 28px;
      box-shadow: 0 28px 60px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.12);
      overflow: hidden;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      gap: 0px;
    }

    .card-left,
    .card-right {
      padding: 20px 30px;
      min-width: 280px;
    }

    .card-left {
      flex: 1 1 55%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card-right {
      flex: 1 1 45%;
      position: relative;
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.18), transparent 60%);
    }

    .logo-row img {
        height: 150px;
        width: auto;
    }


    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 3px;
      font-size: 11px;
      margin-bottom: 12px;
      color: #d6e3d1;
      opacity: 0.9;
    }
    .title {
      font-size: 46px;
      line-height: 1.1;
      font-weight: 900;
      margin-bottom: 14px;
      color: #ffffff;
    }
    .subtitle {
      font-size: 18px;
      color: #d7e1d5;
      margin-bottom: 30px;
    }
    .accent-line {
      width: 70px;
      height: 3px;
      background: linear-gradient(90deg, #f3d37a, #f5b94c);
      margin-bottom: 30px;
      border-radius: 999px;
    }

    .cta-btn {
      display: inline-block;
      padding: 15px 36px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #f3c34e, #f0a92b);
      color: #1f2324;
      font-weight: bold;
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.45);
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.15s ease;
      cursor: pointer;
    }
    .cta-btn:hover,
    .cta-btn:focus {
      filter: brightness(1.06);
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.55);
      text-decoration: none;
    }

    .image-wrapper {
      position: relative;
      height: 100%;
      min-height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-frame {
      width: 100%;
      max-width: 720px;
      border-radius: 24px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
    }
    .image-frame img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }
    .image-badge {
      position: absolute;
      bottom: 26px;
      left: 40px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(7, 12, 9, 0.88);
      color: #e5f0dd;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      border: 1px solid rgba(220, 236, 209, 0.6);
    }

    @media (max-width: 900px) {
      body {
        align-items: flex-start;
        padding-top: 30px;
      }
      .card {
        flex-direction: column;
      }
      .card-left,
      .card-right {
        padding: 28px 24px 32px;
      }
      .title {
        font-size: 36px;
      }
      .subtitle {
        font-size: 16px;
      }
      .image-badge {
        left: 26px;
      }
    }

    @media (max-width: 600px) {
      .hero {
        padding: 20px 12px;
      }
      .image-wrapper {
        min-height: 210px;
      }
      .image-frame {
        max-width: 100%;
      }
      .logo-row img {
        height: 40px;
      }
      .title {
        font-size: 30px;
      }
    }
  </style>
</head>

<body>

  <div class="hero">
    <div class="card">
      <div class="card-left">
        <div class="logo-row">
          <img src="logo transparent.png"
            alt="NOVAXIA Logo">
        </div>

        <div class="eyebrow">PROPERTY INVESTMENT PROJECT</div>
        <div class="title">Thank you!</div>
        <div class="subtitle">Your submission has been recorded.</div>
        <div class="accent-line"></div>

        <a id="download-btn"
           class="cta-btn"
           href="#"
           target="_blank"
           rel="noopener noreferrer">
          Download PDF
        </a>
      </div>

      <div class="card-right">
        <div class="image-wrapper">
          <div class="image-frame">
            <img src="team.jpg"
                 alt="Team Meeting">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pdfUrl = params.get("pdfUrl");

    if (pdfUrl) {
      document.getElementById("download-btn").href = pdfUrl;
    }
  </script>

</body>
</html>
